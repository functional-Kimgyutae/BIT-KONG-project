<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비트 홍식</title>
    <link rel="stylesheet" href="./resoures/css/font.css">
    <link rel="stylesheet" href="./resoures/css/header.css">
    <link rel="stylesheet" href="./resoures/css/coin_board.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#"><img src="./resoures/image/white_logo.png" alt="로고"></a>
        </div>
        <div class="name-tag">
            <h5>박홍식님</h5>
        </div>
        <nav>
            <ul>
                <li><a href="#">거래소</a></li>
                <li><a href="#">보유코인</a></li>
                <li><a href="#">코인별 게시판</a></li>
                <li><a href="#">거래내역</a></li>
                <li><a href="#">충전</a></li>
                <li><a href="#">고객센터</a></li>
            </ul>
        </nav>
        <footer>
            <a href="#">로그아웃</a>
            <h4>COPYRIGHT&copy;콩콩식식 <br>ALL RIGHTS RESERVED</h4>
        </footer>
    </header>
    <div class="con">
        <div class="box1">
            <div class="board-title">
                <h3>코인별 게시판</h3>
            </div>
            <div class="coins">
                <ul class="bitcoin">
                    <li><a href="#">콩트코인</a></li>
                    <li><a href="#">비트콩트코인</a></li>
                    <li><a href="#">이더리움코인</a></li>
                    <li><a href="#">어쩌구코인</a></li>
                </ul>
            </div>
        </div>
        <div class="box2">
            <div class="board-main">
                <h2>콩트코인 게시판에 오신걸 환영합니다.</h2>
                <span>코인 관련된 분석 및 정보글을 적는 게시판입니다.</span>
            </div>
            <table>
                <tr>
                    <th>제목</th>
                    <th>등록일</th>
                    <th>조회수</th>
                </tr>
                <tr>
                    <th>콩트코인 제가 볼땐 떡상합니다.</th>
                    <th>2022-05-21</th>
                    <th>1</th>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
